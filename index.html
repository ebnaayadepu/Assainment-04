<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <nav class="flex justify-between items-center md:px-10 p-2">
        <div>
          <img src="image/c4u full logo_2022 1.png" alt="" />
        </div>
        <div
          class="menuButton hidden lg:block lg:static absolute lg:min-h-fit min-h-[60hv] left-0 top-[9%] flex items-center px-5 bg-red-100 lg:bg-white w-full lg:w-fit p-4 mt-2"
        >
          <ul
            class="flex lg:flex-row flex-col lg:items-center lg:space-x-5 gap-4"
          >
            <li
              class="transition hover:scale-105 ms-2 hover:translate-y-1 hover:text-red-700"
            >
              <a href="#">Home</a>
            </li>
            <li
              class="transition hover:scale-105 ms-2 hover:translate-y-1 hover:text-red-700"
            >
              <a href="#">About us</a>
            </li>
            <li
              class="transition hover:scale-105 ms-2 hover:translate-y-1 hover:text-red-700"
            >
              <a href="#">Upskill</a>
            </li>
            <li
              class="transition hover:scale-105 ms-2 hover:translate-y-1 hover:text-red-700"
            >
              <a href="#">Contact Us </a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-5">
          <button
            class="bg-[#F44335] me-5 py-2 px-4 text-white md:font-semibold text-[12px] md:text-lg rounded-md hover:bg-red-800 hover:scale-105 translate-x-1 transition-all duration-300 hover:animate-pulse"
          >
            Register Interest
          </button>
          <svg
            onclick="onToggoleMenu(this)"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-7 lg:hidden cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
            />
          </svg>
        </div>
      </nav>
    </header>


    <script>
      // Toggle menu visibility
      function onToggoleMenu(button) {
        const menu = document.querySelector(".menuButton");
        menu.classList.toggle("hidden");
        button.classList.toggle("open");
      }
    </script>
  </body>
</html>
