<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <nav class="flex justify-between items-center md:px-10 p-2">
        <div>
          <img src="image/c4u full logo_2022 1.png" alt="" />
        </div>
        <div
          class="menuButton hidden lg:block lg:static absolute lg:min-h-fit min-h-[60hv] left-0 top-[9%] flex items-center px-5 bg-red-100 lg:bg-white w-full lg:w-fit p-4 mt-2 "
        >
          <ul
            class="flex lg:flex-row flex-col lg:items-center lg:space-x-5 gap-4"
          >
            <li
              class="transition hover:scale-105 ms-2 hover:translate-y-1 hover:text-red-700"
            >
              <a href="#">Home</a>
            </li>
            <li
              class="transition hover:scale-105 ms-2 hover:translate-y-1 hover:text-red-700"
            >
              <a href="#">About us</a>
            </li>
            <li
              class="transition hover:scale-105 ms-2 hover:translate-y-1 hover:text-red-700"
            >
              <a href="#">Upskill</a>
            </li>
            <li
              class="transition hover:scale-105 ms-2 hover:translate-y-1 hover:text-red-700"
            >
              <a href="#">Contact Us </a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-5">
          <button
            class="bg-[#F44335] me-5 py-2 px-4 text-white md:font-semibold text-[12px] md:text-lg rounded-md hover:bg-red-800 hover:scale-105 translate-x-1 transition-all duration-300 hover:animate-pulse"
          >
            Register Interest
          </button>
          <svg
            onclick="onToggoleMenu(this)"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-7 lg:hidden cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
            />
          </svg>
        </div>
      </nav>
    </header>

    <!--This is hero section-->

    <div class="relative">
      <div class="lg:px-20 md:px-10 px-2 pt-5">
        <img
          class="object-cover w-full h-[50vh] md:h-[600px] lg:h-fit"
          src="image/Background.png"
          alt=""
        />
        <div
          class="absolute md:w-[50%] w-[70%] flex flex-col items-center justify-center md:gap-5 top-[30%] left-[19%] md:left-[25%]"
        >
          <h1
            class="text-white text-base md:text-2xl lg:text-3xl text-center px-4 pb-5"
          >
            Connecting <span class="text-[#F44335]">talent</span> to opportunity
            through <span class="text-[#F44335]">skills</span>
          </h1>

          <p
            class="text-[#FAFAFA] text-[12px] md:text-sm lg:text-base pb-5 lg:pb-10"
          >
            We forster a skill-focussed environment enabling students to
            navigate their career with their self-paced learning journey and
            businesses to gain market-ready talent.
          </p>
          <button
            class="bg-[#F44335] text-white text-base lg:text-2xl md:font-semibold lg:font-bolder px-3 md:px-4 lg:px-10 lg:py-4 py-2 rounded-full hover:scale-105 translate-x-1 transition-all duration-300 hover:animate-pulse"
          >
            Ask questions
          </button>
        </div>
      </div>
    </div>

    

    <script>
      // Toggle menu visibility
      function onToggoleMenu(button) {
        const menu = document.querySelector(".menuButton");
        menu.classList.toggle("hidden");
        button.classList.toggle("open");
      }
    </script>
  </body>
</html>
